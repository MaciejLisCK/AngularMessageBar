<router-outlet />

<div>
  Type: 
  <select [(ngModel)]="messageType">
    <option [ngValue]="MessageBarType.Information">Information</option>
    <option [ngValue]="MessageBarType.Success">Success</option>
    <option [ngValue]="MessageBarType.Warning">Warning</option>
    <option [ngValue]="MessageBarType.Error">Error</option>
  </select>
</div>

<div>
  Has buttons:
  <input type="checkbox" [(ngModel)]="hasButtons" />
</div>

@if (hasButtons()) {
  <div>
    Buttons position:
    <select [(ngModel)]="buttonsPosition">
      <option [ngValue]="MessageBarButtonsPosition.Right">Right</option>
      <option [ngValue]="MessageBarButtonsPosition.Bottom">Bottom</option>
    </select>
  </div>
  
  <div>
    Primary button text: 
    <input type="text" [(ngModel)]="primaryButtonText" />
  </div>
  
  <div>
    Secondary button text: 
    <input type="text" [(ngModel)]="secondaryButtonText" />
  </div>
}

<div>
  Has close button:
  <input type="checkbox" [(ngModel)]="hasCloseButton" />
</div>


<app-message-bar 
      [type]="messageType"
      [buttons]="buttons()"
      [hasCloseButton]="hasCloseButton"
      (closeClicked)="console.log('Close clicked!')"
      (primaryButtonClicked)="console.log('Primary button clicked!')"
      (secondaryButtonClicked)="console.log('Secondary button clicked!')">
